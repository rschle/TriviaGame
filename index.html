<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="quiz">
            <h1>Simpsons Trivia!</h1>
            <h3>Press the donut to begin!</h3>
            <img id="donutStart" src="assets/images/donut.png">
            <img id="familyportrait" src="assets/images/simpsonsfamily.png">
        <div class="hidden" id="end-page">
            <h2>See how you did!</h2>
            <p id="answeredRight">Number right:</p>
            <p id="answeredWrong">D'oh! Number wrong:</p>
    </div>
    <div id="submitButton">
        <button class="btn btn-primary" id="done-button" type="submit">Submit</button>
    </div>
</div>
<!-- adding link for jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
